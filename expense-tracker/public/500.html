<!DOCTYPE html>
<html>
<head>
  <title>Server Error (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #F3F4F6;
      color: #374151;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 72px;
      font-weight: bold;
      color: #EF4444;
      margin: 0;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #1F2937;
      margin: 20px 0;
    }
    p {
      font-size: 16px;
      color: #6B7280;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #6366F1;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4F46E5;
    }
    @media (max-width: 640px) {
      .container { margin: 50px auto; padding: 15px; }
      h1 { font-size: 48px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Something went wrong on our end. We're working to fix it. Please try again later.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
