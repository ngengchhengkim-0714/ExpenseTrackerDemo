## GET /reports/trends
**Multi-Month Trend Analysis**

### Request Query Parameters
- `months` (integer, optional): Number of months (default 6, max 12)

### Response (200 OK)
```json
{
  "months": [
    {
      "year": 2025,
      "month": 12,
      "income": "5000.00",
      "expense": "3200.50",
      "net": "1799.50"
    }
  ],
  "totals": {
    "income": "30000.00",
    "expense": "19500.00",
    "net": "10500.00"
  },
  "averages": {
    "monthly_income": "5000.00",
    "monthly_expense": "3250.00",
    "monthly_net": "1750.00"
  }
}
```

